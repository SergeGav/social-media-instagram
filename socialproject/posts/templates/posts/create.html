<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
{% extends 'users/base.html' %}
{% block body %}
    <h2 class="text-2xl m-10 font-bold">Create Post</h2>
    <div class="container py-5 mx-10">
    <form class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Add Title</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{ form.title }}
            </div>
        </div>

                <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Upload Image</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{ form.image }}
            </div>
        </div>

                <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Add Caption</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                {{ form.caption }}
            </div>
        </div>
    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>
    </div>
{% endblock %}
</body>
</html>
